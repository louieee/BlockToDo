<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Louisoft Technologies || ToDoList</title>
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <div class="row p-3 bg-info">
        <div class="col-md-5">
            <h1 class="text-white">ToDo<span class="text-dark">List</span></h1>
        </div>
        <div id="show_address" class="col-md-7 d-none" >
            <p id="account" class="bg-dark text-white p-2 rounded text-center mt-3">jbhbdvbhzdvzbvbvhjbzhdhjsbvsdhvjhdbsvj</p>
        </div>
    </div>

    <h3 id="loader" class="text-center my-3 d-block">Loading ...</h3>

    <div id="app" class="d-none">

        <h2 id="complete_title" class="text-center my-3 d-none"> Completed Tasks</h2>

        <div id="complete_list">

        </div>

        <h2 id="new_title" class="text-center my-3 d-none"> New Tasks</h2>

        <div id="new_list">

        </div>


        <h2 class="text-center my-2">Add New Task</h2>

        <div class="row bg-info">
            <div class="col-12">
                <form class="form-group p-3">
                    <input type="text" name="content" placeholder="Type in a word" class="mb-2 form-control"/>
                    <select name="priority" class="form-control mb-2">
                        <option selected value=0>Select Priority</option>
                        <option value=0>Irrelevant</option>
                        <option value=1>Not Important</option>
                        <option value=2>Just There</option>
                        <option value=3>Important</option>
                        <option value=4>Very Important</option>
                        <option value=5>Super Important</option>
                    </select>
                    <input type="submit" value="Add Task" class="btn btn-block btn-dark"/>
                </form>
            </div>
        </div>
    </div>
